<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="title">Spli<br />tter</h1>
      </header>
      <main class="calculator">
        <!-- ========================== § CALCULATOR INPUT === -->
        <div class="calculator__input">
          <form action="get" novalidate>
            <div class="calculator__bill-container">
              <label for="bill">Bill</label>
              <span aria-role="alert" class="calculator__error-msg">Can't be zero</span>
              <input placeholder="0" type="number" name="bill" id="bill" class="button calculator__bill" />
            </div>
            <fieldset class="calculator__tip-percent-container">
              <legend>Select Tip %</legend>

              <!-- ========================== § TIP BUTTONS === -->
              <input type="radio" data-percent="5" id="tip-percent-1" class="calculator__tip-percent-radio" name="tip-percent" />
              <label for="tip-percent-1" class="calculator__tip-percent-button button--dark">5%</label>

              <input type="radio" data-percent="10" id="tip-percent-2" class="calculator__tip-percent-radio" name="tip-percent" />
              <label for="tip-percent-2" class="calculator__tip-percent-button button--dark">10%</label>

              <input type="radio" data-percent="15" id="tip-percent-3" class="calculator__tip-percent-radio" name="tip-percent" />
              <label for="tip-percent-3" class="calculator__tip-percent-button button--dark">15%</label>

              <input type="radio" data-percent="20" id="tip-percent-4" class="calculator__tip-percent-radio" name="tip-percent" />
              <label for="tip-percent-4" class="calculator__tip-percent-button button--dark">20%</label>

              <input type="radio" data-percent="50" id="tip-percent-5" class="calculator__tip-percent-radio" name="tip-percent" />
              <label for="tip-percent-5" class="calculator__tip-percent-button button--dark">50%</label>

              <input placeholder="Custom" type="number" name="tip-percent-6" class="calculator__tip-percent--input button" id="calculator__tip-percent--input" />
            </fieldset>

            <!-- ========================== § NUMBER OF PEOPLE === -->
            <div class="calculator__people-container">
              <label for="people">Number of People</label>
              <span aria-role="alert" class="calculator__error-msg">Can't be zero</span>
              <input type="number" placeholder="0" name="people" id="people" class="button calculator__people" />
            </div>
          </form>
        </div>
        <!-- end .calculator__input -->
        <!-- ========================== § CALCULATOR OUTPUT === -->
        <div class="calculator__output">
          <table class="calculator__table">
            <tr>
              <td class="calculator__tip-amount">Tip Amount <span>/ person</span></td>
              <td class="calculator__total" id="tip-total">0.00</td>
            </tr>
            <tr>
              <td class="calculator__tip-amount">Total <span>/ person</span></td>
              <td class="calculator__total" id="tip-per-person">0.00</td>
            </tr>
          </table>
          <button class="calculator__reset button--dark unclickable" id="reset-button">Reset</button>
        </div>
        <!-- end .calculator__output -->
      </main>
      <!-- ========================== § JS === -->
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
